<header *ngIf="totalCount && pageNumber && pageSize">
  <span *ngIf="totalCount > 0">Showing

    <strong style="color: orangered;">
        {{(pageNumber - 1) * pageSize + 1}} - {{pageNumber * pageSize
            > totalCount
            ? totalCount
            : pageNumber * pageSize
        }}
    </strong> of
    <strong style="color: orangered;"> {{totalCount}} </strong>Results
  </span>
  <span *ngIf="totalCount === 0">There are <strong style="color: orangered;">0</strong>
    results for this filter
  </span>


</header>
