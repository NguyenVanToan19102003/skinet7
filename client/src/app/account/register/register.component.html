<div class="d-flex justify-content-center mt-5">
  <div class="col-3">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="text-center mb-4">
              <h1 class="mb-3">Sign up</h1>
          </div>

          <app-text-input [formControl]="registerForm.controls['displayName']" [lable]="'Display Name'" ></app-text-input>
          <app-text-input [formControl]="registerForm.controls['email']" [lable]="'Email'" ></app-text-input>
          <app-text-input [formControl]="registerForm.controls['password']" [lable]="'Password'" [type]="'password'"></app-text-input>

          <ul class="text-danger list-unstyled" *ngIf="errors">
            <li *ngFor="let errors of errors">
                {{errors}}
            </li>
          </ul>

          <div class="d-grid">
              <button [disabled]="registerForm.invalid" class="btn btn-lg btn-outline-info mt-3" type="submit">Sign up</button>
          </div>
      </form>
  </div>
</div>
