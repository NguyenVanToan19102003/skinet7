<div class="card shadow-sm" *ngIf="product">

  <div class="image position-relative" style="cursor: pointer;">
      <img class="img-fluid" style="background-color: rgb(144, 222, 244);" src="{{product.pictureUrl}}" alt="{{product.name}}">
      <div class="d-flex align-items-center justify-content-center hover-overlay">
          <button class="btn btn-outline-danger" routerLink="/Shop/{{product.id}}"><i class="fa fa-eye"></i></button>
          <button class="btn btn-outline-warning"><i class="fa fa-shopping-cart"></i></button>
      </div>
  </div>


  <div class="card-body d-flex flex-column">
      <a href="" class="text-decoration-none">
          <h6 class="" style="color: rgb(252, 95, 10);">{{product.name}}</h6>
      </a>
      <span class="mb-2">{{product.price | currency}}</span>
  </div>
</div>
